// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Wersje SDK Android; dopasuj do rekomendacji Expo SDK
        compileSdkVersion = 35
        targetSdkVersion = 35
        minSdkVersion = 24
        // Wersja Kotlin, dopasuj do wymaganej przez Expo Modules / RN
        kotlinVersion = "1.7.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin; kompatybilne z React Native 0.71.x
        classpath("com.android.tools.build:gradle:7.4.2")
        // Kotlin Gradle Plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        // Jeśli chcesz jawnie dodać React Native Gradle Plugin:
        // classpath("com.facebook.react:react-native-gradle-plugin:0.71.19")
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        // Jeśli potrzebujesz lokalnego repozytorium RN Android:
        maven {
            url(reactNativeAndroidDir)
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Pluginy Expo Modules / React Native
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
